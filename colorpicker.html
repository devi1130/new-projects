<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    function change(){
        let color=document.getElementById('c1').value;
        document.getElementById('b1').style.backgroundColor=color;
    }
</script>
</head>
<body id="b1" class="p-5">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center">
            <h3 class="mb-3">Choose a Color</h3>
            <input type="color" id="c1"
            class="form-control form-control-color mx-auto" onchange="change()">

        </div>
    </div>
</body>
</html>
