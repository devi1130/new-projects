<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Shuffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function dicerotate() {
            document.getElementById("img1").src = "dice.gif";

            setTimeout(shuffle, 1000);
        }

        function shuffle() {
            var r = Math.floor(Math.random() * 6) + 1;
            document.getElementById("img1").src = r + ".png";
        }
    </script>
</head>

<body class="p-4" style="background-color:aquamarine;">
    <div class="container text-center mt-5">
        <button class="btn btn-primary mb-4" onclick="dicerotate()">Shuffle</button>
        <br>
        <img id="img1" src="1.png" width="120px" class="img-fluid" alt="Dice">
    </div>
</body>
</html>
