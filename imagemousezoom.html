<DOCTYPE html>
    <html>
        <head>
            <title>Image Mouse Over Zoom</title>
            <style>
                img{
                    width:250px;
                    transition: transform 0.4s ease;
                }
                img:hover{
                    transform:scale(1.3);
                }
            </style>
        </head>
        <body>
            <h2>Mouse Over Image Zoom</h2>
            <img src="https://images.unsplash.com/photo-1630305131239-c8df91783f10?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3V0ZSUyMGJhYnl8ZW58MHx8MHx8fDA%3D" alt="image">
        </body>
    </html>
