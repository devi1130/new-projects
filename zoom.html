<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function zoomeffect() {
            document.getElementById('image').style.transform="scale(1.5)";
        }
        function normaleffect() {
            document.getElementById('image').style.transform="scale(1)";
        }
    </script>
    </head>
    <body style="background-color: lightblue;" class="p-5">
        <div class="container text-center mt-5">
            <img id="image" src="image.jpeg" width="120px"
            onmouseover="zoomeffect()"
            onmouseout="normaleffect()">
        </div>
    </body>
    </html>
